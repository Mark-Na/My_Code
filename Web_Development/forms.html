<!Doctype html>
<html>
<head>
    <title>Form Demo</title>
</head>
<body>
    <h1>Login</h1>
    <!-- method automatically get -->
    <!-- action automatically refreshes page -->
    <form>
        <!-- name puts whatever is typed into the text box in the URL -->
        <!-- name also sends requests to the action url -->
        <label for="email">email:</label>
        <input id = "email" type="email" placeholder="email" required>

        <label>Password:</label>
        <input id = "password" type="password" placeholder = "password" required>

        <input type="submit">
    </form>
</body>
</html>
